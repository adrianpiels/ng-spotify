<div class="container">

  <form>
    <div class="form-group">
      <label for="searchInput">Search album</label>
      <input type="text" class="form-control" [formControl]="query" name="searchInput">
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-primary">Search</button>
    </div>
  </form>

  <ul>
    <li *ngFor="let album of albums">{{album.name}}</li>
  </ul>
</div>
