<div class="container">

  <form>
    <div class="form-group">
      <label for="searchInput">Album name</label>
      <input type="text" class="form-control" [formControl]="query" name="searchInput" placeholder="Search...">
    </div>
  </form>

  <div class="row">
    <div *ngFor="let album of albums" class="col-4">
      <ap-album [album]=album></ap-album>
    </div>
  </div>
</div>
